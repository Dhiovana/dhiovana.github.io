<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="h1_tittle">Calculadora</h1>
    <div class="calc">
      <div class="calc_display">0</div>
      <div class="calc_keybord">
        <div class="calc_numbers">
          <div class="row">
            <button class="calc_key">AC</button>
            <button class="calc_key">+/-</button>
            <button class="calc_key">%</button>
          </div>

          <div class="row">
            <button class="calc_key">7</button>
            <button class="calc_key">8</button>
            <button class="calc_key">9</button>
          </div>

          <div class="row">
            <button class="calc_key">4</button>
            <button class="calc_key">5</button>
            <button class="calc_key">6</button>
          </div>

          <div class="row">
            <button class="calc_key">1</button>
            <button class="calc_key">2</button>
            <button class="calc_key">3</button>
          </div>

          <div class="row">
            <button class="calc_key">.</button>
            <button class="calc_key_key_dbl">0</button>
          </div>
          
          <div class="calc_operators">
            <div class="cols">
              <button class="calc_key">/</button>
              <button class="calc_key">*</button>
              <button class="calc_key">-</button>
              <button class="calc_key">+</button>
              <button class="calc_key">=</button>
            </div>

          </div>

        </div>

      </div>

    </div>
  </body>
  <script src="app.js" defer></script>
</html>
